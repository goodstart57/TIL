<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            margin-left: 10px;
            background-color: yellowgreen;
        }
        h2 {
            margin-left: 10px;
            background-color: goldenrod;
            color: teal;
            font-size: 10ex;
        }
        h3 {color: violet;}
        p {
            background-color: darksalmon;
            font-size: 2em;
        }
        .gray-font {color: gray;}
    </style>
</head>
<body>
    <h1>프로그래밍 교육</h1>
    <hr>
    <h2>파이썬</h2>

    <h3>Number type</h2>
    <p class="gray-font">파이썬 숫자형은 아래와 같이 있다.</p>
    <ol>
        <li class="gray-font">int</li>
        <li>float</li>
        <li>complex</li>
        <li class="cancel">str</li>
    </ol>
    
    <h3>Sequence</h3>
    <p class="gray-font">파이썬에서 시퀀스는 아래와 같이 있다.</p>
    
    <h3>시퀀스는 for문을 돌릴 수 있다!!</h3>
    <ul>
        <li>str</li>
        <li>list</li>
        <li>tuple</li>
        <li>range</li>
    </ul>
    <hr>
    
    <h2>웹</h2>

</body>
</html>
